<MyNavbar></MyNavbar>
<div *ngIf="artist" class="jumbotron" style="background-color:grey;">
    <div class="container">
        
        <div class="col-md-4" id="name-jumbotron">
         <p>{{artist.name}}</p>
         <p *ngIf="user"><button type="submit" class="btn btn-success follow-btn">Following<span class="glyphicon glyphicon-ok"></span> </button></p>
         <p><img class="img-responsive" id="userlogo" src="../assets/img/artist.png" width="60" height="55"> </p>
        </div>
        <div class="col-md-3" id="description">
                <button type="button" class="btn btn-primary btn-lg" id="cajas" (click)="goToFollowers(artist.id_artist)">{{artist.followers}}</button>
            <p>Followers</p>
        </div>
         <div class="col-md-3" id="description">
            <div id="Caja4">
                <p>Related tags:</p><u><b> <a class="tag" *ngFor='let tag of artist.tagsOfArtist' [routerLink]="['/search', tag.name]" > {{tag.name}}  </a></b></u></div>
        </div>
         <div class="col-md-2" id="description">
            <p>{{artist.country}}</p>
        </div>
    </div>
</div>

 <div class="row">
        <div class="col-md-12 follow">
            <p>Is following by</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 follow" id="pag" *ngFor="let follower of followers">
            <div><img src="api/image/{{follower.profileImage}}" width="200" height="200" class="img-circle" /> 
            <a *ngIf="!user || follower.id_user!==user.id_user" [routerLink]="['/user-playlist', follower.id_user]"><span>{{follower.name}}</span></a>
            <a *ngIf="user && follower.id_user===user.id_user" [routerLink]="['/my-playlists', follower.id_user]"><span>{{follower.name}}</span></a>
            </div>
       </div>
    </div>
	
    <hr>
   <div *ngIf="artist" class="row save-return">
        <div class="col-md-12" style="text-align:right">
            <a [routerLink]="['/artist', artist.id_artist]">
                <button type="button" class="btn btn-danger">Return</button>
            </a>
        </div>
    </div>
