<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <!--Titulo del navegador -->
    <title>Musine</title>
    <!--Configuraciones que venian por defecto en la plantilla y no hizo falta cambiar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form for Musine" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Team 21" />
    <!--Icono con el logo de la pagina para la pestaÃ±a del navegador -->
    <link rel="icon" type="image/png" href="../assets/img/musine.png">
    <!--Diferentes estilos que fueron incorporados a la plantilla -->
  </head>

<body>
    <header style="text-align:center; margin-bottom:2em;">
            <!--Mensaje de bienvenida a la pagina -->
            <h1>Welcome to  <a [routerLink]="['/new']">Musine <img src="../assets/img/musine.png" width="60" height="55" style="color: aqua;"></a></h1>
            <!--Invitacion a iniciar sesion con otras redes sociales -->
<!--             <nav class="codrops-demos"> <span>You can also <strong>"log in"</strong> with</span> <a href="facebook.html" id="btnFacebook" class="current-demo">Facebook</a> <a href="google.html" id="btnFacebook">Google</a> </nav> -->
        </header>
    <!--Contenedor de toda la pagina -->
    <div class="container">
        <!-- Codrops top bar -->
        <section>
            <div id="container_demo">
                <!--Seccion que permite hacer el cambio entre log in y sing up -->
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form" style="margin-top: 2em;background-color: #18BC9C;">
                        <!--Formulario que venia por defecto en la plantilla, al cual se le cambiaron aspectos textuales -->
                            <h1>Log in</h1>
                            <p>
                                <label for="username" class="uname"> Enter your username: </label>
                                <input #user id="username" name="username" required="required" type="text" placeholder="User" /> </p>
                            <p>
                                <label for="password" class="youpasswd"> Password: </label>
                                <input #pass id="password" name="password" required="required" type="password" placeholder="************" /> </p>

                            <p class="btnLogin">
                                
                                <button type="button" (click)="logIn($event, user.value, pass.value)">Log In</button>	</p>
                                <p class="change_link"> Not registered? <a [routerLink]="['/sign-in']" class="to_register">Register</a> </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
