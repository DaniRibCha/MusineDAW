<MyNavbar></MyNavbar>
<div *ngIf="user" class="jumbotron" style="background-color:grey;">
        <div class="container">
            <div class="col-md-4" id="name-jumbotron">
                <p>{{user.name}}
                </p>
                <p><img class="img-responsive" id="userlogo" src="api/image/{{user.profileImage}}" width="60" height="55"> </p>
            </div>
          <div class="col-md-4" id="description">
                <a>
                    <button type="button" (click)="goToFollowers(user.id_user)" class="btn btn-primary btn-lg" id="cajas">{{user.followers.length}}</button>
                </a>
                <p>Followers</p>
            </div>
            <div class="col-md-4" id="description">
                <a>
                    <button type="button" (click)="goToFollowing(user.id_user)" class="btn btn-primary btn-lg" id="cajas">{{user.following.length}}</button>
                </a>
                <p>Following</p>
            </div>
        </div>
    </div>

<div class="row">
        <div class="col-md-12 follow">
            <p>You are following by</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 follow" id="pag" *ngFor="let follower of followers">
            <div><img src="api/image/{{follower.profileImage}}" width="200" height="200" class="img-circle" /> 
            <a *ngIf="!user || follower.id_user!==user.id_user" [routerLink]="['/user-playlist', follower.id_user]"><span>{{follower.name}}</span></a>
            <a *ngIf="user && follower.id_user===user.id_user" [routerLink]="['/my-playlists', follower.id_user]"><span>{{follower.name}}</span></a>
            </div>
       </div>
    </div>
	
    <hr>
   <div *ngIf="user" class="row save-return">
        <div class="col-md-12" style="text-align:right">
            <a [routerLink]="['/my-playlists', user.id_user]">
                <button type="button" class="btn btn-danger">Return</button>
            </a>
        </div>
    </div>
